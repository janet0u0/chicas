<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Definición de codificación en UTF-8 (permite acentos y ñ) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace el sitio responsive -->
    <title>Registro - Kirei</title> <!-- Título de la pestaña del navegador -->
    
    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Librería de iconos FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Archivo JavaScript con la lógica de negocio -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- =========================
         CABECERA Y NAVEGACIÓN
    ========================== -->
    <header class="top-navbar">
        <!-- Contenedor logo + título -->
        <div class="logo-title">
            <div class="logo">
                <img src="img/logo.png" alt="Kirei">
            </div>
            <h1 class="site-title">Kirei Chile</h1>
        </div>

        <!-- Barra de navegación principal -->
        <nav class="nav-buttons">
            <a href="index.html" class="flower-btn"><i class="fas fa-home"></i> Inicio</a>
            <a href="registro.html" class="flower-btn"><i class="fas fa-user-plus"></i> Registrarse</a>
            <a href="login.html" class="flower-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="agenda.html" class="flower-btn"><i class="fas fa-calendar-check"></i> Agendar Hora</a>
        </nav>
    </header>

    <!-- =========================
         CUERPO PRINCIPAL
    ========================== -->
    <main class="main-content">
        <div class="login-form">
            <!-- Título del formulario -->
            <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
            
            <!-- Formulario de registro -->
            <form id="registroForm">
                <!-- Campo RUT -->
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" placeholder="Ingresa tu RUT" required>
                </div>

                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <!-- Apellido Paterno -->
                <div class="form-group">
                    <label for="apellido-paterno">Apellido Paterno</label>
                    <input type="text" id="apellido-paterno" placeholder="Ingresa tu apellido paterno" required>
                </div>

                <!-- Apellido Materno -->
                <div class="form-group">
                    <label for="apellido-materno">Apellido Materno</label>
                    <input type="text" id="apellido-materno" placeholder="Ingresa tu apellido materno" required>
                </div>

                <!-- Correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <!-- Celular -->
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="+56 9" required>
                </div>

                <!-- Selección de género -->
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" required>
                        <option value="" disabled selected>Selecciona tu género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" required>
                </div>

                <!-- Previsión de salud -->
                <div class="form-group">
                    <label for="prevision">Instituto de Salud Previsional</label>
                    <select id="prevision" required>
                        <option value="" disabled selected>Selecciona tu previsión</option>
                        <option value="fonasa">FONASA</option>
                        <option value="isapre1">Banmédica</option>
                        <option value="isapre2">Consalud</option>
                        <option value="isapre3">Colmena</option>
                        <option value="isapre4">Cruz Blanca</option>
                        <option value="isapre5">Nueva Masvida</option>
                        <option value="isapre6">Vida Tres</option>
                        <option value="isapre7">Esencia</option>
                    </select>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <!-- Confirmar contraseña -->
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <!-- Aceptar términos -->
                <div class="form-group">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los <a href="#">Términos</a></label>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="flower-btn">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>

            <!-- Link hacia login -->
            <div class="extra">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>

            <!-- Mensaje de éxito (oculto por defecto) -->
            <div id="successMessage" style="display:none; margin-top:15px; color:green;"></div>
        </div>
    </main>

    <!-- =========================
         PIE DE PÁGINA
    ========================== -->
    <footer>
        <p>© 2024 Kirei Online</p>
        <p>Desarrollado por Janet Huaylla</p>
    </footer>
</body>
</html>
