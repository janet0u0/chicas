<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - kirei</title>

    <!-- Enlaza tu hoja de estilos principal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Librería de íconos Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Lógica JavaScript (archivo separado en js/main.js) -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- =================== HEADER =================== -->
    <header class="top-navbar">
        <!-- Logo de la clínica -->
        <div class="logo">
            <img src="img/logo.png" alt="kirei">
        </div>

        <!-- Barra de navegación -->
        <nav class="nav-buttons">
            <a href="index.html" class="flower-btn"><i class="fas fa-home"></i> Inicio</a>
            <a href="registro.html" class="flower-btn"><i class="fas fa-user-plus"></i> Registrarse</a>
            <a href="login.html" class="flower-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="agenda.html" class="flower-btn"><i class="fas fa-calendar-check"></i> Agendar Hora</a>
        </nav>
    </header>

    <!-- =================== CONTENIDO PRINCIPAL =================== -->
    <main class="main-content">
        <!-- Formulario de inicio de sesión -->
        <div class="login-form">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

            <!-- Formulario (se gestiona en main.js con evento submit) -->
            <form id="loginForm">
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="flower-btn">
                    <i class="fas fa-unlock"></i> Ingresar
                </button>
            </form>

            <!-- Enlace a registro para nuevos usuarios -->
            <div class="extra">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <!-- Mensaje de bienvenida dinámico (se muestra con JS al iniciar sesión) -->
            <div id="welcomeMessage" style="display:none; margin-top:15px; color:green;"></div>
        </div>
    </main>

    <!-- =================== FOOTER =================== -->
    <footer>
        <p>© 2024 kirei Online</p>
        <p>Desarrollado por Janet Huaylla</p>
    </footer>
</body>
</html>
