<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - kirei</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="top-navbar">
        <div class="logo"><img src="img/logo.jpg" alt="kirei"></div>
        <nav class="nav-buttons">
            <a href="index.html" class="flower-btn"><i class="fas fa-home"></i> Inicio</a>
            <a href="registro.html" class="flower-btn"><i class="fas fa-user-plus"></i> Registrarse</a>
            <a href="login.html" class="flower-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="agenda.html" class="flower-btn"><i class="fas fa-calendar-check"></i> Agendar Hora</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-form">
            <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
            <form id="registroForm">
                <div class="form-group"><label for="rut">RUT</label><input type="text" id="rut" placeholder="Ingresa tu RUT" required></div>
                <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" placeholder="Ingresa tu nombre" required></div>
                <div class="form-group"><label for="apellido-paterno">Apellido Paterno</label><input type="text" id="apellido-paterno" placeholder="Ingresa tu apellido paterno" required></div>
                <div class="form-group"><label for="apellido-materno">Apellido Materno</label><input type="text" id="apellido-materno" placeholder="Ingresa tu apellido materno" required></div>
                <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" placeholder="Ingresa tu correo electrónico" required></div>
                <div class="form-group"><label for="celular">Celular</label><input type="tel" id="celular" placeholder="+56 9" required></div>
                <div class="form-group"><label for="genero">Género</label>
                    <select id="genero" required>
                        <option value="" disabled selected>Selecciona tu género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group"><label for="fecha-nacimiento">Fecha de Nacimiento</label><input type="date" id="fecha-nacimiento" required></div>
                <div class="form-group"><label for="prevision">Instituto de Salud Previsional</label>
                    <select id="prevision" required>
                        <option value="" disabled selected>Selecciona tu previsión</option>
                        <option value="fonasa">FONASA</option>
                        <option value="isapre1">Isapre 1</option>
                        <option value="isapre2">Isapre 2</option>
                        <option value="isapre3">Isapre 3</option>
                    </select>
                </div>
                <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" required></div>
                <div class="form-group"><label for="confirm-password">Confirmar Contraseña</label><input type="password" id="confirm-password" required></div>
                <div class="form-group"><input type="checkbox" id="terminos" required> <label for="terminos">Acepto los <a href="#">Términos</a></label></div>
                <button type="submit" class="flower-btn"><i class="fas fa-user-plus"></i> Registrarse</button>
            </form>
            <div class="extra"><p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p></div>
            <div id="successMessage" style="display:none; margin-top:15px; color:green;"></div>
        </div>
    </main>

    <footer>
        <p>© 2024 kirei Online</p>
        <p>Desarrollado por Janet Huaylla</p>
    </footer>
</body>
</html>
